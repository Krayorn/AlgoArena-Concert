<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Updates</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        #updates {
            display: grid;
            gap: 20px;
        }
        .update {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .update:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .update p {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .timestamp {
            font-size: 0.9em;
            color: #7f8c8d;
            text-align: right;
            font-style: italic;
        }
        .no-updates {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 50px;
        }
        @media (min-width: 768px) {
            #updates {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Your Daily Updates</h1>
    <div id="updates"></div>
    <div id="error"></div>

    <script src="updates.js"></script>
</body>
</html>
