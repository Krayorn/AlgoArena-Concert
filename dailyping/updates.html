<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Updates</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #contribution-board {
            margin-bottom: 30px;
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            background-color: #f0f4f8;
            border: 1px solid #d1d5da;
            border-radius: 6px;
        }

        .contribution-grid {
            display: grid;
            grid-template-columns: repeat(53, 1fr);
            gap: 3px;
            width: fit-content;
        }

        .contribution-cell {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            background-color: #ebedf0;
        }

        .contribution-cell[data-level="1"] {
            background-color: #4a89dc;
        }

        .contribution-cell.empty {
            background-color: #ebedf0;
        }

        @media (max-width: 768px) {
            .contribution-grid {
                gap: 2px;
            }

            .contribution-cell {
                width: 8px;
                height: 8px;
            }
        }

        #updates {
            display: grid;
            gap: 20px;
        }

        .update {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .update:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .update p {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .timestamp {
            font-size: 0.9em;
            color: #7f8c8d;
            text-align: right;
            font-style: italic;
        }

        .no-updates {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 50px;
        }

        @media (min-width: 768px) {
            #updates {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .streaks {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .streaks p {
            margin: 5px 0;
        }

        .streak-value {
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>

<body>
    <h1>Your Daily Updates</h1>
    <div id="contribution-board"></div>
    <div id="updates"></div>
    <div id="error"></div>

    <script src="updates.js"></script>
</body>

</html>
