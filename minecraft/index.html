<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS minecraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bar">
        <div class="demo cube stone">
            <div></div>
        </div>
        <div class="demo cube dirt">
            <div></div>
        </div>
        <div class="demo cube grass">
            <div></div>
        </div>
        <div class="demo cube wood">
            <div></div>
        </div>
        <div class="demo cube leaves">
            <div></div>
        </div>
        <div class="demo cube sand">
            <div></div>
        </div>
        <div class="demo cube water">
            <div></div>
        </div>
        <div class="demo cube brick">
            <div></div>
        </div>
        <div class="demo cube gold">
            <div></div>
        </div>
        <div class="demo cube glass">
            <div></div>
        </div>
    </div>
    <div class="cross-icon" id="deselectAll"></div>

    <div class="scene">
    </div>  

    <div class="camera-controls">
        <button class="arrow up">&#9650;</button>
        <div class="horizontal-arrows">
          <button class="arrow left">&#9664;</button>
          <button class="arrow right">&#9654;</button>
        </div>
        <button class="arrow down">&#9660;</button>
      </div>
    <script src="./main.js"></script>
</body>
</html>
