<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Logic Gates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button id="addOR" class="control-btn">
            <span class="icon">➕</span> OR
        </button>
        <button id="addAND" class="control-btn">
            <span class="icon">➕</span> AND
        </button>
        <button id="addNOT" class="control-btn">
            <span class="icon">➕</span> NOT
        </button>
        <button id="addNAND" class="control-btn">
            <span class="icon">➕</span> NAND
        </button>
        <button id="addXOR" class="control-btn">
            <span class="icon">➕</span> XOR
        </button>
        <button id="clear" class="control-btn clear-btn">
            <span class="icon">🗑️</span> Clear Circuit
        </button>
    </div>
    <div id="gates"></div>
    <script src="main.js"></script>
</body>
</html>
