<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev cards</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.19.6"></script>
    <style>
        #container-img{
            position: absolute;
            width: 115px;
            height: 216px;
            left: 200px;
            top: 134px;
            overflow: hidden;
            display: flex;
            align-items: center;
            pointer-events: none;
            
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container-img">
        <!-- <img src="./zuckSurf.png" /> -->
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    
    <div class="slider-container">
        <button class="arrow-btn" id="prev-btn-bg">&lt;</button>
        <div class="slider-content" id="current-bg"></div>
        <button class="arrow-btn" id="next-btn-bg">&gt;</button>
    </div>

    <div class="slider-container">
        <button class="arrow-btn" id="prev-btn-border">&lt;</button>
        <div class="slider-content" id="current-border"></div>
        <button class="arrow-btn" id="next-btn-border">&gt;</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
