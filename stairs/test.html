<!DOCTYPE html>
<html>
<head>
    <title>Sprite Animation</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <script>
        // Set up the canvas and context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Load the sprite sheet image
        const spriteSheet = new Image();
        spriteSheet.src = './Walk.png';

        // Set the frame properties
        const frameWidth = 50; // Width of each frame in the sprite sheet
        const frameHeight = 50; // Height of each frame in the sprite sheet
        const numberOfFrames = 6; // Total number of frames in the sprite sheet
        let currentFrame = 0; // The current frame to be displayed

        // Function to update the frame
        function updateFrame() {
            currentFrame = (currentFrame + 1) % numberOfFrames; // Loop through frames
        }

        // Function to draw the frame
        function drawFrame() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate the x position of the current frame in the sprite sheet
            const frameX = currentFrame * frameWidth;

            // Draw the current frame
            ctx.drawImage(spriteSheet, frameX, 0, frameWidth, frameHeight, 0, 0, frameWidth, frameHeight);
        }

        // Function to update and draw the frame
        function animate() {
            updateFrame();
            drawFrame();
            requestAnimationFrame(animate); // Call animate function recursively
        }

        // Start the animation once the sprite sheet image is loaded
        spriteSheet.onload = function() {
            animate();
        };
    </script>
</body>
</html>
